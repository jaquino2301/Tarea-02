<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="general">
        <div id="div1">
            <a href="./index.html" id="volver">Volver</a>
            <div id="container" class="m-5 gap-3 row" >  
                    <img id="imagenDestino"  src="../imagenes/3_img_europa.jpg" class="card-img-top " alt="...">
                    <h5 id="nomDestino">Destinoooooo</h5>
                    <h5 id="continenteDestino" >Ver más</h5>
                    <img id="imagenContinente"  src="../imagenes/3_img_europa.jpg" class="card-img-top " alt="...">
            </div>
        </div>

        <div id="div2">
            <form id="formulario">
                
                <label for="cliente">Nombre y apellido<label>
                <input id="cliente" class="input"  type="text" placeholder="Ingresa tu nombre y apellido"  name="nombre"/>

                <label for="tipoDocumento">Tipo de documento</label> <br>
                <select id="tipoDocumento" name="tipoDocumento" class="input" >
                    <option value="0" selected disabled>Selecciona una opción</option>
                    <option value="CC">CC</option>
                    <option value="CE">CE</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="PEP">PEP</option>
                    <option value="PPT">PPT</option>
                </select>

                <label for="documento" class="input">Número de documento</label>
                <input  id="documento" class="input"  type="text" placeholder="1111111" name="numeroDocumento"  >

                <input id="inputDestino"  class="input"  type="text" placeholder="cvcvc" disabled>
                <input id="inputContinente"   class="input"  type="text" placeholder="cvcvc" disabled>

                <label for="fechaPartida">Fecha de partida</label>
                <input  id="fechaPartida" class="input"  type="date" name="fechaPartida">

                <label for="fechaRetorno" required >Fecha de retorno</label>
                <input id="fechaRetorno" class="input"  type="date" placeholder="cvcvc" name="fechaRetorno">

                <input id="comentario" class="inputComentario"  type="text" placeholder="Comentario">
                <button id="btn1" type="submit">enviar</button>
            </form>
        </div>
    </div>        
</body>
<script src="./script/destinos.js" type="module"></script>
<script src="./script/evento.js" type="module"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
